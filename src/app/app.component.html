<div class="container">
  <div class="row">
    <div class="col-xs-12">
      
      <label>Username</label>

      <input
      type="text"
      class="form-control"
      [(ngModel)]="username">
      <hr>
      <p>{{ username }}</p>


      <button
      class="btn btn-primary"
      [disabled]="!username"
      (click)="username=''">Reset username</button>

  </div>
</div>
</div>
