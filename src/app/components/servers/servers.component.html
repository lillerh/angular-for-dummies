<label>Server</label>

      <input
      type="text"
      class="form-control"
      [(ngModel)]="serverName">
      <hr>
      <p>{{ serverName }}</p>


      <button
      class="btn btn-primary"
      [disabled]="!serverName"
      (click)="onAddServer()">Add server</button>

      <!-- <p>{{ message }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
